[DEFAULT]
;local=主机  master, slave, client
name=gamesvr_1
registery = local     
;入口文件     
main = gamesvr
;主场景   
scene = scene1.lua 
package = script
resource = /root/coord/framework/resource 
;proto目录
proto = proto
worker = worker.ini
worker_num = 1
core_logger=log/
logger=log/
pid=log/
update = 100

[CLUSTER]
name=gamesvr_1
driver=redis://:123456@127.0.0.1:6379/1/cluster
host=127.0.0.1
port=3334
heartbeat=2
reload_interval=5
reconnect_interval=5
expire=5
register_interval=2

[GATE]
server_name=game1.ruituyou.com
port=3333
host=0.0.0.0
;通信协议 websocket|tcp
network=wss
;协议加密
rsa_encrypt=true
;加密证书
rsa_keyfile=resource/private.key
;心跳间隔
heartbeat=60
backlog=1024
;接收缓冲区
recv_buffer=1024
ssl_encrypt=true
ssl_pem=resource/ruituyou.com.pem
ssl_key=resource/ruituyou.com.key
max_user=1000
max_connection=2000
;开启集群功能，依赖集群服务
cluster=redis://:123456@127.0.0.1:6379/1/gate
register_expire=60
register_interval=30
user_register_expire=60
user_register_interval=30

